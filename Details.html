<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Chill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #d8d8d8;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #02f42e;
            color: rgb(0, 0, 0);
        }
        header img {
            width: 150px;
            border-radius: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgb(24, 20, 20);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.905);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2f792c;
            color: rgb(255, 255, 255);
        }
        tr:hover {
            background-color: #352a2a;
            cursor: pointer;
        }
        td img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            color: #fdfdfd;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
